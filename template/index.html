<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 <link rel="stylesheet" type="text/css" href="/style/normalize.css">
 <link rel="stylesheet" type="text/css" href="/style/index.css">
 <title>Encryptador</title>
</head>
<body>
 <header class="logo-alura">
   <img src="/image/logoalura.png" alt="logo">
 </header>
 <main class="main-conteiner">
  <section class="section-input">
   <div>
    <input id="texto" type="text" class="texto" placeholder="Ingrse el texto aqui"></div>
   <div>
    <div class="advertencia"><i class="bi bi-exclamation-circle-fill"></i><Small>Solo letras minusculas y sin acentos</Small></div>
    <button id="encriptar" type="submit" onclick="encriptarTexto()">Encriptar</button>
    <button id="desencriptar" type="submit" onclick="desencriptarTexto()">Desencriptar</button>
   </div>
  </section>
  <section id="section-texto" class="section-texto ">
   <div id="contenido-oculto" class="contenido-oculto" >
    <div class="image-buscar ">
     <img src="/image/buscarpng.png" alt="busqueda">
    </div>
    <div class="h3 ">
     <h3>Ningun mensaje fue encontrado</h3>
    </div>
    <div class="mensaje">
     <small>Ingrse el texto que desees encriptar o desencriptar</small>
    </div>
    <div class="texto-desencriptado"></div>
    <div class="copiar">
     <button type="submit"onclick="copiarTexto()">Copiar</button>
    </div> 
   </div>
  </section>
 </main>
 <script src="/scripts/index.js"></script>
</body>
</html>
